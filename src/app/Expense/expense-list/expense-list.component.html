<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-success">
                        <h4 class="card-title mt-0"> View Expense & Income </h4>
                        <p class="card-category"> {{company}}</p>
                    </div>
                    <div class="card-body">
                              <button mat-raised-button type="button"  data-toggle="modal" data-target="#exampleModal" class="btn btn-danger pull-left">Add Expense & Income  Name</button>
                  
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                       Expense & Income  Name
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let expense of expenses">
                                         <td >{{expense.expenseName}}</td>
                                         <td class="td-actions text-left">
                                                <button mat-raised-button type="button" [routerLink]="['/editExpense', expense.id]" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">edit</i>
                                                </button>
                                                <!--<button mat-raised-button type="button" [routerLink]="['/viewDiesel', expense.id]" matTooltip="Diesel Details" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">view_module</i>
                                                </button>
                                            -->
                                                <button  mat-raised-button  type="button" (click)="deleteExpense(expense.id)" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                    <i  class="material-icons">close</i>
                                                </button>
                                            </td>
                                        </tr>
                                </tbody>
                            </table>

                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="viewRoadTestLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
                     <app-create-expense></app-create-expense>
            
      </div>
    </div>
  </div>
