<div class="main-content" *ngIf="studentResults?.length > 0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-success">
                        <h4 class="card-title mt-0"> Student Result Approvals</h4>
                    </div>
                    <div class="card-body">
                            
                        <div class="table-responsive">
                          
                            <table class="table table-hover">
                                <thead class="">
                                    <th>Student</th>
                                    <th>Result</th>
                                    <th>Result Date</th>
                                    <th>Remarks</th>
                                    <th >Action</th>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let studentResult of studentResults">
                                            <td >{{studentResult.student.lastName}},{{studentResult.student.firstName}}</td>
                                            <td>{{studentResult.result}}</td>
                                            <td>{{studentResult.resultDate | date : "d MMM y"}}</td>
                                            <td>{{studentResult.remarks}}</td>
                                            <!-- <td>{{student.modifiedDate}}</td> -->
                                           
                                        <td class="td-actions text-left">
                                            <button mat-raised-button type="button" (click)="acceptStudResult(studentResult.id)" class="btn btn-success pull-left">ACCEPT</button>
                                            <button mat-raised-button type="button" (click)="rejectStudResult(studentResult.id)" class="btn btn-danger pull-left">REJECT</button>
                       
                                            </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
