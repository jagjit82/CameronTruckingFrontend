<div class="main-content">
  <div class="container-fluid">
          <div class="col-md-16">
              <div class="card">
                  <div class="card-header card-header-success">
                      <h4 class="card-title">Create Test</h4>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="onSubmit()">
                      
                       <div class="row">
                        <div class="col-md-10">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Test Name"  id="name" required [(ngModel)]="test.name" name="name">
                            </mat-form-field> </div>
                        </div>
                      <div class="row">
                      <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                              <textarea matInput placeholder="Description"  id="description" required [(ngModel)]="test.description" rows="2" name="description"></textarea>
                          </mat-form-field> </div>
                      </div>
                      
                          <button mat-raised-button type="submit"  class="btn btn-success pull-right">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  
              </div>
          </div>
          
      </div>
  
</div>
</div>
