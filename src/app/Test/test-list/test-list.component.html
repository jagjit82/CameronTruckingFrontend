<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-success">
                        <h4 class="card-title mt-0"> View Tests </h4>
                        <p class="card-category"> {{company}}</p>
                    </div>
                    <div class="card-body">
                              <button mat-raised-button type="button"  data-toggle="modal" data-target="#testModal" class="btn btn-danger pull-left">Add Test</button>
                  
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        Test Name
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    
                                    <th>
                                        Date 
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let test of tests">
                                         <td >{{test.name}}</td>
                                         <td >{{test.description}}</td>
                                         <td >{{test.createdDate | date : "d MMM y hh:mm"}}</td>
                                         <!-- <td><a href="#" [routerLink]="['/editDiesel', test.id]" class="btn-white btn btn-xs">Edit</a> -->
                                        <!-- <button (click)="deleteDiesel(test.id)">Delete</button></td> -->
                                        <td class="td-actions text-left">
                                                <!-- <button mat-raised-button type="button" [routerLink]="['/editTest', test.id]" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">edit</i>
                                                </button> -->
                                                <!--<button mat-raised-button type="button" [routerLink]="['/viewDiesel', test.id]" matTooltip="Diesel Details" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">view_module</i>
                                                </button>
                                            -->
                                                <button  mat-raised-button  type="button" (click)="deleteTest(test.id)" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                    <i  class="material-icons">close</i>
                                                </button>
                                               
                                            </td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  


  <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="viewRoadTestLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
                     <app-create-test></app-create-test>
            
      </div>
    </div>
  </div>
